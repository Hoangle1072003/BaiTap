<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai14</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <p>Use the following from to send a message to Example Cafe</p>
      <form action="" method="post">
        <div class="input">
          <label for="input-email">Your email</label>
          <input id="input-email" type="text" />
        </div>
        <div class="message">
          <label for="input-message">Message</label>
          <textarea name="" id="input-message" cols="50" rows="10"></textarea>
        </div>
        <div class="option">
          <p>How did you hear of us?</p>
          <select name="" id="">
            <option value="Google">Google</option>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
          </select>
        </div>
        <div class="check">
          <p>Newsletter</p>
          <div class="check-box">
            <input type="checkbox" />
            <p>
              Ensure this box is checked if you would like to receive email
              updates
            </p>
          </div>
        </div>
        <div>
          <input type="submit" name="" id="" value="Send message" />
        </div>
      </form>
    </div>
  </body>
</html>
