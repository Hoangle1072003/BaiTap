<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
    <div class="warrper">
        <div class="left">
            <div class="left-sidebar">
                <div class="left-top">
                    <div class="logo">
                        <img src="./assets/img/logo.png" alt="">
                    </div>
                    <div class="home">
                        <img src="./assets/img/home.png" alt="">
                    </div>
                    <div class="chatting">
                        <img src="./assets/img/chatting.png" alt="">
                    </div>
                    <div class="calender">
                        <img src="./assets/img/calender.png" alt="">
                    </div>
                    <div class="zoom">
                        <img src="./assets/img/cam_color.png" alt="">
                    </div>
                    <div class="user">
                        <img src="./assets/img/user.png" alt="">
                    </div>
                </div>
                <div class="left-bottom">
                    <div class="avatar">
                        <img src="./assets/img/avatar 1322.png" alt="">
                    </div>
                    <div class="setting">
                        <img src="./assets/img/setting.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="meeting-heading">
                <div class="meeting-title">
                    <h1>Meeting title</h1>
                </div>
                <div class="meeting-record">
                    <h1>. 12:00</h1>
                </div>
            </div>
            <div class="date-desc">
                <div class="internal">
                    <img src="./assets/img/user.png" alt="">
                    <h1>Internal</h1>
                </div>
                <div class="date">
                    <img src="./assets/img/calender_small.png" alt="">
                    <h1>Sep 02,2022</h1>
                </div>
                <div class="date-time">
                    <h1>08:00 - 9:00 AM</h1>
                </div>
            </div>
            <div class="image-list">
                <div class="imgage-item">
                    <!-- <img class="mic" src="./assets/img/mic_color.png" alt=""> -->
                    <img src="./assets/img/img_big.png" alt="">
                </div>
                <div class="imgage-item">
                    <img src="./assets/img/img2.png" alt="">
                </div>
                <div class="imgage-item">
                    <img src="./assets/img/img1.png" alt="">
                </div>
                <div class="imgage-item">
                    <img src="./assets/img/img.png" alt="">
                </div>
            </div>
            <div class="options">
                <img src="./assets/img/mic_grey_color.png" alt="">
                <img src="./assets/img/cam_color.png" alt="">
                <img src="./assets/img/speaker_grey_color.png" alt="">
                <div class="option-meeting">
                    <span>End meeting</span>
                </div>
                <img src="./assets/img/Button 2179.png" alt="">
                <img src="./assets/img/share.png" alt="">
                <img src="./assets/img/ba_cham.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <div class="participants">
                    <div class="participants-heading">
                        <h1>participants</h1>
                        <div class="circle">
                            <span>4</span>
                        </div>
                    </div>
                    <div class="participants-add ">
                        <span>add</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
